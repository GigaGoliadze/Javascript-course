<!DOCTYPE html>
<html>
  <head>
    <title> variables</title>
      
  </head>
  <body>
    
    <script>
      /* this syntax creates variable*/
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);

      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

     variable1 = variable1 + 1;
      console.log(variable1);

      /* this syntax also creates variable but is constant*/
      const variable2 = 3;

      /* this syntax also creates variable but was mostly used in older versions*/
      var variable3 = 3;

      console.log(typeof variable2);
      console.log(typeof message);
    </script>
  </body>
</html>
